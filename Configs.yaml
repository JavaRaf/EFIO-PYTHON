# Facebook Configuration
your_page_name: "Your Page Name here!"        # Nome exato da sua página no Facebook
fb_api_version: "v21.0"                       # Versão da API do Facebook


episodes:
  - episode: 1
    img_fps: 3.5                              # Taxa de frames por segundo usada para gerar os frames do vídeo
    fb_frames_album: "Your Album ID here"     # ID do álbum no Facebook para este episódio
    episode_total_frames: 5                   # Número total de frames do vídeo


  - episode: 2
    img_fps: 3.5
    fb_frames_album: "Your Album ID here"
    episode_total_frames: 5


# Posting Configuration
posting:
  fph: 15                                  # Frames por hora
  posting_interval: 2                      # intervalo entre postagens (em minutos)
  random_posting: true                     # Postar frames aleatoriamente se true, posta sequencialmente se false
  posting_subtitles: true                  # Incluir legendas nos frames
  multi_language_subtitles: false          # Incluir legendas em multiplos idiomas


  random_crop:                             # Configurações de corte aleatório
    enabled: true
    min_x: 200                             # Largura mínima do corte
    min_y: 600


# timezone configuration
timezone_offset: "-3"                      # Fuso horário (formato: string com sinal)


# Message Templates
post_message: "Season {season}, Episode {episode}, Frame {current_frame} out of {episode_total_frames}"

bio_message: |
  "Chopped {img_fps} FPS, Posting {fph} Frames every
  {execution_interval} hours. Total of {total_frames_posted} frames was successfully posted!!!"

# Variáveis disponíveis para templates:
# - {season}              : Número da temporada atual
# - {episode}             : Número do episódio atual
# - {current_frame}       : Número do frame atual
# - {total_frames}        : Total de frames do episódio
# - {frame_timestamp}     : Timestamp do frame
# - {fph}                 : Frames por intervalo
# - {page_name}           : Nome da página
# - {execution_interval}  : Intervalo entre postagens
# - {total_frames_posted} : Total de frames já postados

# - {img_fps}             : Taxa de frames por segundo usada para gerar os frames do vídeo
#                           Exemplo de comando ffmpeg para gerar frames:

#                           ffmpeg -i "video.mkv" -vf "fps=2" -fps_mode vfr -q:v 3 frame_%00d.jpg

#                           Onde:
#                           - fps=2: define 2 frames por segundo 
#                           - fps_mode vfr: modo de taxa variável de frames
#                           - q:v 3: qualidade do JPEG (menor = melhor)


